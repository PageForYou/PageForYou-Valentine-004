<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Valentine's Special</title>
    <link rel="stylesheet" href="css/loading-screen.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/phone-menu-style.css">
    <link rel="stylesheet" href="css/gift-styles.css">
    <link rel="stylesheet" href="css/quiz-styles.css">
    <link rel="preload" as="image" href="assets/img/bg_test_2.jpg">
    <link rel="preload" as="image" href="assets/img/cat_happy_1.png">
    <link rel="preload" as="image" href="assets/img/cat_sad_1.png">
    <link rel="preload" as="image" href="assets/img/fingerprint.png">
    <link rel="preload" as="image" href="assets/img/gallery.png">
    <link rel="preload" as="image" href="assets/img/GiftBox_1_pink_close.png">
    <link rel="preload" as="image" href="assets/img/GiftBox_1_pink_open.png">
    <link rel="preload" as="image" href="assets/img/gift_pink_1_close.png">
    <link rel="preload" as="image" href="assets/img/gift_pink_1_open.png">      
    <link rel="preload" as="image" href="assets/img/hand_cursor_click_32.png">  
    <link rel="preload" as="image" href="assets/img/hand_cursor_unclick_32.png">
    <link rel="preload" as="image" href="assets/img/loading_icon.png">
    <link rel="preload" as="image" href="assets/img/lock_icon.png">
    <link rel="preload" as="image" href="assets/img/prize_cosmetics.png">       
    <link rel="preload" as="image" href="assets/img/prize_dessert.png">
    <link rel="preload" as="image" href="assets/img/prize_food.png">
    <link rel="preload" as="image" href="assets/img/prize_money_1000_big.png">  
    <link rel="preload" as="image" href="assets/img/prize_money_500_big.png">   
    <link rel="preload" as="image" href="assets/img/prize_movie.png">
    <link rel="preload" as="image" href="assets/img/prize_wish.png">
    <link rel="preload" as="image" href="assets/img/quiz_1.png">
    <link rel="preload" as="image" href="assets/img/quiz_finish_1.png">
    <link rel="preload" as="image" href="assets/img/valentine_giftset_4.png">
</head>
<body>
    <div style="position: fixed; top: 10px; right: 10px; color: #ff4f9a; font-size: 0.8rem; z-index: 888; background: rgba(255, 255, 255, 0.8); padding: 4px 12px; border-radius: 15px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; -webkit-backdrop-filter: blur(5px); backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.5); text-shadow: 0 1px 1px rgba(0,0,0,0.1);">
        v1.0.12 (update gallery)
    </div>
    <div class="loading-screen">
        <div class="loading-content">
            <div class="heart-progress-container">
                <div class="heart-progress-bg">
                    <svg viewBox="0 0 100 100" class="heart-svg">
                        <path class="heart-path" d="M50,30 a20,20 0 0 1 40,0 c0,20 -40,40 -40,60 c0,-20 -40,-40 -40,-60 a20,20 0 0 1 40,0"/>
                    </svg>
                </div>
                <div class="heart-progress-fill">
                    <svg viewBox="0 0 100 100" class="heart-svg">
                        <path class="heart-path" d="M50,30 a20,20 0 0 1 40,0 c0,20 -40,40 -40,60 c0,-20 -40,-40 -40,-60 a20,20 0 0 1 40,0"/>
                    </svg>
                </div>
                <div class="loading-percent">0%</div>
            </div>
            <div class="loading-text">Loading your special moment...</div>
        </div>
    </div>
    <div class="custom-cursor"></div>
    <div class="gift-content-outside-background">
        <div class="gift-content-outside"></div>
    </div>
    <div class="container">
        <div class="phone-container">
            <div class="time-text"></div>
            <div class="date-text"></div>
            <div class="notification" id="notification">
                <div class="notification-content">
                    <div class="profile-pic-container">
                        <img id="profile-pic" src="" alt="Profile" class="profile-pic">
                    </div>
                    <div class="notification-text">
                        <div class="notification-title">Warit Chuayon</div>
                        <div class="notification-message">คุณมีข้อความใหม่ 3</div>
                    </div>
                </div>
            </div>
            <div class="unlock"></div>
            <div class="unlock-overlay hidden">
                <div class="fingerprint-scan">
                    <div class="fingerprint-container">
                        <img src="assets/img/fingerprint.png" alt="Fingerprint Scan" class="fingerprint-icon">
                        <svg class="progress-ring" width="25cqw" height="25cqw">
                            <circle class="progress-ring__circle" stroke="#4CAF50" stroke-width="2" fill="transparent" r="12.5cqw" cx="12.5cqw" cy="12.5cqw"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="phone-menu-overlay" id="phoneMenu">
                <!-- Chat Header -->
                <div class="chat-header">
                    <!-- <div class="back-button" id="backButton">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                        </svg>
                    </div> -->
                    <div class="chat-profile">
                        <img src="" alt="Profile" class="chat-profile-pic">
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Warit Chuayon</div>
                        <div class="chat-status">กำลังใช้งาน</div>
                    </div>
                </div>
                
                <!-- Chat Messages -->
                <div class="chat-messages">
                    <!-- Messages will be loaded dynamically -->
                </div>
                
                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="chat-input" contenteditable="false" placeholder="พิมพ์ข้อความ..."></div>
                    <button class="send-button" disabled>
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="gallery-overlay scrollable-element">
                <div class="gallery-items-container scrollable-element"></div>
                <button class="close-gallery" style="display: none;">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <!-- Quiz Container -->
            <div class="quiz-container" id="quizContainer">
                <!-- <div class="quiz-header">
                    <img src="" alt="Quiz" id="quizHeaderImage">
                </div> -->
                <div class="quiz-content">
                    <div class="quiz-question" id="quizQuestion"></div>
                    <img src="" alt="Question Image" class="quiz-question-image" id="quizQuestionImage" style="display: none;">
                    <div class="quiz-options" id="quizOptions"></div>
                    <div class="quiz-progress">
                        <div class="quiz-progress-bar" id="quizProgressBar"></div>
                    </div>
                </div>
                <div class="quiz-result" id="quizResult">
                    <img src="" alt="Quiz Complete" id="quizResultImage">
                    <div class="quiz-score" id="quizScore"></div>
                    <div class="quiz-message" id="quizMessage"></div>
                    <div class="quiz-actions" id="quizActions">
                        <button class="quiz-button primary" id="quizCloseButton">ปิด</button>
                        <button class="quiz-button secondary" id="quizRestartButton" style="display: none;">ลองใหม่</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="error-message" class="error-message hidden">
            <h2>Error</h2>
            <p>Invalid or missing ID parameter. Please check the URL and try again.</p>
        </div>
    </div>
    <script src="js/page-home.js"></script>
    <script src="js/loading-screen.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/page-chat.js"></script>
</body>
</html>
