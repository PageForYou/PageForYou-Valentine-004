<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Valentine's Special</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="position: fixed; top: 10px; right: 10px; color: #ff4f9a; font-size: 0.8rem; z-index: 1000; background: rgba(255, 255, 255, 0.8); padding: 4px 12px; border-radius: 15px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; -webkit-backdrop-filter: blur(5px); backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.5); text-shadow: 0 1px 1px rgba(0,0,0,0.1);">
        v1.0.10 (add version text)
    </div>
    <div class="custom-cursor"></div>
    <div class="container">
        <div class="phone-container">
            <div class="time-text"></div>
            <div class="date-text"></div>
            <div class="notification" id="notification">
                <div class="notification-content">
                    <div class="profile-pic-container">
                        <img id="profile-pic" src="" alt="Profile" class="profile-pic">
                    </div>
                    <div class="notification-text">
                        <div class="notification-title">Warit Chuayon</div>
                        <div class="notification-message">คุณมีข้อความใหม่ 1</div>
                    </div>
                </div>
            </div>
            <div class="unlock"></div>
            <div class="unlock-overlay hidden">
                <div class="fingerprint-scan">
                    <div class="fingerprint-container">
                        <img src="assets/img/fingerprint.png" alt="Fingerprint Scan" class="fingerprint-icon">
                        <svg class="progress-ring" width="25cqw" height="25cqw">
                            <circle class="progress-ring__circle" stroke="#4CAF50" stroke-width="2" fill="transparent" r="12.5cqw" cx="12.5cqw" cy="12.5cqw"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div id="error-message" class="error-message hidden">
            <h2>Error</h2>
            <p>Invalid or missing ID parameter. Please check the URL and try again.</p>
        </div>
    </div>
    <script src="js/page-home.js"></script>
</body>
</html>
