<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="phone-container">
            <div class="time-text"></div>
            <div class="date-text"></div>
            <div class="notification">
                <div class="notification-content">
                    <div class="profile-pic-container">
                        <img id="profile-pic" src="" alt="Profile" class="profile-pic">
                    </div>
                    <div class="notification-text">
                        <div class="notification-title">Warit Chuayon</div>
                        <div class="notification-message">คุณมีข้อความใหม่</div>
                    </div>
                </div>
            </div>
            <div class="unlock"></div>
            <div class="unlock-overlay hidden">
                <div class="fingerprint-scan">
                    <img src="assets/img/fingerprint.png" alt="Fingerprint Scan" class="fingerprint-icon">
                </div>
            </div>
        </div>
        <div id="error-message" class="error-message hidden">
            <h2>Error</h2>
            <p>Invalid or missing ID parameter. Please check the URL and try again.</p>
        </div>
    </div>
    <script src="js/page-home.js"></script>
</body>
</html>
